<!doctype html>
<html>
  <head>
    <title>Identify Tool Example</title>
    <link rel="stylesheet" href="css/test_app.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div id="map"></div>
      </div>
    </div>
    <script src="../lib/leaflet.js"></script>
    <script src="../src/AGS.js"></script>
    <script src="../src/AGS.Security.js"></script>
    <script src="../src/AGS.Layer.js"></script>
    <script src="../src/AGS.Layer.Tiled.js"></script>
    <script src="../src/AGS.Layer.Tiled.Dynamic.js"></script>
    <script src="../src/AGS.Tools.js"></script>
    <script src="../src/AGS.Tools.Identify.js"></script>
    <script src="http://maps.stamen.com/js/tile.stamen.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        window.map = new L.Map('map');

        var lr = new L.LatLng(34.746481, -92.289595);
        map.setView(lr, 11);

        var baseUrl = 'http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer';
        var baseLayer = new L.AGS.Layer.Tiled(baseUrl);
        map.addLayer(baseLayer);

        var dynLayer;

        function showDyn() {
          var dynUrl = 'http://data.sanborn.com/ArcGIS/rest/services/LittleRock/VotingDistricts/MapServer';
          dynLayer = new L.AGS.Layer.Tiled.Dynamic(dynUrl);

          map.addLayer(dynLayer);
        }

        showDyn();

        var id = new L.AGS.Tools.Identify(dynLayer, null);

        map.on('click', function(e) {
          id.execute(e.latlng.lng + ',' + e.latlng.lat);
        });
      }
    </script>
  </body>
</html>
